<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
    <h1>Book List</h1>
    
    <table>
        <tr>
            <th>ID</th>        
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author : ${authors1}">
            <td th:text=${author.id}>my ID</td>
            <td th:text=${author.firstName}>My First Name</td>
            <td th:text=${author.lastName}>My Last Name</td>
        </tr>        
    </table>
</body>
</html>
